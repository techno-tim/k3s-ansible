---
name: Test
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  molecule:
    name: Molecule
    runs-on: macos-12

    strategy:
      matrix:
        scenario:
          - default
    env:
      PYTHON_VERSION: "3.10"

    steps:
      - name: Check out the codebase
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # 3.0.2

      - name: Configure VirtualBox
        run: >-
          sudo mkdir -p /etc/vbox &&
          echo "* 192.168.30.0/24" | sudo tee -a /etc/vbox/networks.conf > /dev/null

      - name: Cache Vagrant boxes
        uses: actions/cache@fd5de65bc895cf536527842281bea11763fefd77 # 3.0.8
        with:
          path: |
            ~/.vagrant.d/boxes
          key: vagrant-boxes-${{ hashFiles('**/Vagrantfile') }}
          restore-keys: |
            vagrant-boxes

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: >-
          python3 -m pip install --upgrade pip &&
          python3 -m pip install -r requirements.txt

      - name: Test with molecule
        run: molecule test --scenario-name ${{ matrix.scenario }}
        env:
          ANSIBLE_K3S_LOG_DIR: ${{ runner.temp }}/logs/k3s-ansible/${{ matrix.scenario }}

      - name: Upload log files
        if: always() # do this even if a step before has failed
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # 3.1.0
        with:
          name: logs
          path: |
            ${{ runner.temp }}/logs

      - name: Delete old box versions
        if: always() # do this even if a step before has failed
        run: vagrant box prune --force
