---

- name: Delegate Master0 node-token to other nodes
  set_fact:
    token: "{{ hostvars[groups['master'][0]]['token'] }}"
  when: ansible_host != hostvars[groups['master'][0]]['ansible_host'] | default(groups['master'][0])

- name: Copy K3s service file
  template:
    src: "k3s.service.j2"
    dest: "{{ systemd_dir }}/k3s-node.service"
    owner: root
    group: root
    mode: 0755

- name: Enable and check K3s service
  systemd:
    name: k3s-node
    daemon_reload: yes
    state: restarted
    enabled: yes
