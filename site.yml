---

- hosts: proxmox
  gather_facts: true
  become: yes
  remote_user: "{{ proxmox_lxc_ssh_user }}"
  roles:
    - role: proxmox_lxc
      when: proxmox_lxc_configure

- hosts: k3s_cluster
  gather_facts: yes
  become: yes
  roles:
    - role: lxc
      when: proxmox_lxc_configure
    - role: prereq
    - role: download
    - role: raspberrypi

- hosts: master
  become: yes
  roles:
    - role: k3s/master

- hosts: node
  become: yes
  roles:
    - role: k3s/node

- hosts: master
  become: yes
  roles:
    - role: k3s/post
